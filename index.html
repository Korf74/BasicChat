Follow me here:
Twitter: https://twitter.com/thatguyemil

<div id="frame">
    <div id="sidepanel">
        <h1 style="margin-left:40px ; margin-top:40px"><em><font size="+2">Spoofing App Open House @ICEPFL</font></em></h1>
        <div id="profile"  style="margin-left:40px ; margin-top:40px">
            <div class="wrap">
                <p class="peerName"><font size="+1">PEER NAME</font></p>
            </div>
        </div>
        <div  style="margin-left:40px ; margin-top:40px">
            <input id="autoMsgBox" onchange='handleCheckBox(this);' type="checkbox" name="automaticMessages" value="">Enable automatic messages<br>
        </div>
        <div  style="margin-left:40px ; margin-top:40px" class="contacts">
            <p>CONTACTS : </p>
            <form class="origin">
                <!--<li class="contact"><div class="wrap"><div class="meta"><p class="name"><button class="contactButton" id="all">Rumors</button></p></div></div></li> -->
                <!--<input type="radio" name="messageType" value="rumor" checked>Rumor messages<br> -->
            </form>
        </div>
    </div>
    <div class="content">
        <div class="messages">
        </div>
        <div class="message-input">
            <div class="wrap">
                <input type="text" placeholder="Write your message..."/>
                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

var gossiperCreated = false;
var peers = [];
var nickName = "John Doe";
var ip = "";

function insertNewLines(str) {

    current = str.substr(0, 15);
    str = str.substr(15);

    while(str.length > 15) {
        current += str.substr(0, 15);
        current += "\n";
        str = str.substr(15);
    }

    return current;

}

function newMessage() {
    message = $(".message-input input").val().toString();
    if ($.trim(message) == '') {
        return false;
    }

    message = insertNewLines(message);

    checkedValue = $('input[name=messageType]:checked').val();

    $('<li id="'+checkedValue+'" class="sent"><p><em>You ('+ ip +') :</br></em>' + message + '</p></li>').appendTo($('#'+checkedValue));
    $('.message-input input').val(null);
    $('.contact.active .preview').html('<span>You: </span>' + message);
    $(".messages").animate({scrollTop: $(document).height()}, "fast");

    $.post("/newMessage",
            JSON.stringify({
                message: message,
                to: peers[checkedValue],
            }),
            function (data, status) {
                alert("Data: " + data + "\nStatus: " + status);
            },
            "json"
    );

};

(function createGossiper() {

    var gossipAddr = "127.0.0.1";

    nickName = prompt("Please enter a nickname");

    $.post("/getPeers",
            JSON.stringify({
                nickName: nickName
            }),
            function(data, status) {
                gossipAddr = data.Addr;
                gossiperCreated = true;

                $("input[name='messageType']").change(changeMessageView);

                for (let i = 0; i < data.Peers.length; ++i) {
                    addContact(data.Peers[i]);
                }

                ip = data.Addr;

                $('.peerName').text(nickName+" ("+ip+")");

                update();
            }
    );

})();

function changeMessageView() {

    value = $(this).val();

    $('.messages ul').hide();
    $('.messages #'+value).show();

}

function idFromAddr(addr) {
    for (let i = 0; i < peers.length; ++i) {
        if(peers[i] == addr) return i;
    }

    return -1;
}

function update() {

    $.get("/getMessages",
            function(data) {
                if(data.Messages != null) {
                    for (let i = 0; i < data.Messages.length; ++i) {
                        $('<li id="'+idFromAddr(data.Messages[i].Origin)+'" class=replies><p align="left"><em>' + data.Messages[i].Origin +
                                ' ('+data.Messages[i].NickName+') :</em><br>' + data.Messages[i].Content + '</p></li>')
                                .appendTo($('#'+idFromAddr(data.Messages[i].Origin)));
                    }
                }
            },
            "json");

    setTimeout(update, 1000);
};

$('.submit').click(function () {
    newMessage();
});

$(window).on('keydown', function (e) {
    if (e.which == 13) {
        newMessage();
        return false;
    }
});

function handleCheckBox(checkbox) {
    if(checkbox.checked) {
        sendAutomaticMessages();
    }
}

function sendAutomaticMessages() {

    if(!$('input[name=automaticMessages]').is(":checked")) return;

    message = quotes[Math.floor(Math.random() * quotes.length)];

    if ($.trim(message) == '') {
        return false;
    }

    checkedValue = $('input[name=messageType]:checked').val();

    $('<li id="'+checkedValue+'" class="sent"><p>' + message + '</p></li>').appendTo($('#'+checkedValue));
    $('.message-input input').val(null);
    $('.contact.active .preview').html('<span>You: </span>' + message);
    $(".messages").animate({scrollTop: $(document).height()}, "fast");

    $.post("/newMessage",
            JSON.stringify({
                message: message,
                to: peers[checkedValue],
            }),
            function (data, status) {
                alert("Data: " + data + "\nStatus: " + status);
            },
            "json"
    );

    if($('input[name=automaticMessages]').is(":checked")) {
        setTimeout(sendAutomaticMessages, 20000);
    }
}

function test() {
    alert("TEST");
};

function addPeer(peer) {
    $('<li class="contact"><div class="wrap"><div class="meta"><p class="name">' + peer + '</p></div></div></li>').appendTo($('.contacts .peer'));
};

function addContact(contact) {
    $('<ul id='+peers.length+'></ul>').appendTo('.messages');
    $('<input type="radio" name="messageType" checked=True value="'+peers.length+'">'+contact+'<br>').appendTo($('.contacts .origin'));
    peers.push(contact);
    $('input[name=messageType]').change(changeMessageView);
};
